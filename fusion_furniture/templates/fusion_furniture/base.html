<!DOCTYPE HTML>
<head>
	{% load compress %}
	{% load static %}

	{% compress css %}
		<link rel="stylesheet" type="text/x-scss" href="{% static 'fusion_furniture/styles/style.scss' %}">
	{% endcompress %}

	{% compress js %}
		<script type="text/javascript" src="{% static 'fusion_furniture/scripts/jquery-1.11.2.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'fusion_furniture/scripts/dropzone.js' %}"></script>
		<script type="text/javascript" src="{% static 'fusion_furniture/scripts/ui.js' %}"></script>
	{% endcompress %}

	<title>{% block title %}Fusion Furniture{% endblock %}</title>

</head>
<body>
	<div id="tool-bar"></div>
</body>
